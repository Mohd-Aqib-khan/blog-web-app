<!-- generic-card.component.html -->
<div class="card-container" *ngIf="cardData.link">
  <!-- If you are using a router link to navigate on click -->
  <div class="card-image-wrapper">
    <img class="card-image" [src]="cardData.imageUrl" alt="Card Image" />
  </div>
  <div class="card-body">
    <p class="card-category">{{ cardData.category }}</p>
    <h2 class="card-title">
      {{ cardData.title }}
      <span class="card-arrow" aria-hidden="true">â†’</span>
    </h2>
    <p class="card-description">
      {{ cardData.description }}
    </p>
    <div class="card-footer">
      <div class="card-author">
        <img class="author-avatar" src="https://via.placeholder.com/32" alt="Avatar" />
        <div>
          <p class="author-name">{{ cardData.authorName }}</p>
          <p class="author-date">{{ cardData.date }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
