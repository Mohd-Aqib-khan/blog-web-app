<!-- trending-blogs.component.html -->
<div class="trending-blog-container">
  <h2 class="section-title">Trending Blogs</h2>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div
        class="carousel-item"
        [class.active]="i === 0"
        *ngFor="let slide of slides; let i = index"
      >
        <ng-container *ngIf="slide && slide.length > 0">
          <div class="row">
            <div class="col-md-6" *ngFor="let blog of slide; trackBy: trackByFn">
              <ng-container *ngIf="isNonEmptyObject(blog)">
                <app-generic-card [cardData]="blog"></app-generic-card>
              </ng-container>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleControls"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleControls"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
