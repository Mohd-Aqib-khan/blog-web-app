<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div
    id="g_id_onload"
    data-client_id="398420021569-ejfpi8bavl7gdkvfvvkhelojsf6hhvgi.apps.googleusercontent.com"
    data-context="use"
    data-ux_mode="popup"
    data-login_uri="http://localhost:5000/auth/google-login"
    data-itp_support="true"
  ></div>
  <div class="social-icons">
    <div
      class="g_id_signin"
      data-type="icon"
      data-shape="circle"
      data-theme="outline"
      data-text="signin_with"
      data-size="large"
    ></div>

      <img src="assets/icons/facebook.png" (click)="clickFace()" alt="Facebook" />
  </div>

  <div class="or-separator">
    <span>or</span>
  </div>

  <div class="field">
    <input type="email" placeholder="Email Address" formControlName="email" />
  </div>
  <div class="field">
    <input type="password" placeholder="Password" formControlName="password" />
  </div>
  <div class="pass-link"><a href="#">Forgot password?</a></div>
  <div class="field btn">
    <div class="btn-layer"></div>
    <input type="submit" value="Login" [disabled]="loginForm.invalid" />
  </div>
</form>
